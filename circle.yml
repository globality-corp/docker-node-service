machine:
  services:
    - docker

dependencies:
  override:

test:
  override:
    - echo "Building node-service container!"

deployment:
  feature:
    branch: feature/docker
    commands:
      - docker build -t $ECR_INSTANCE_ID.$ECR_DOMAIN/node-service:$CIRCLE_SHA1 .
      - docker tag $ECR_INSTANCE_ID.$ECR_DOMAIN/node-service:$CIRCLE_SHA1 $ECR_INSTANCE_ID.$ECR_DOMAIN/$CIRCLE_PROJECT_REPONAME:$BRANCH_TAG
      - docker push $ECR_INSTANCE_ID.$ECR_DOMAIN/node-service:$CIRCLE_SHA1
      - docker push $ECR_INSTANCE_ID.$ECR_DOMAIN/node-service:feature_docker
  dev:
    branch: develop
    commands:
      - docker build -t $ECR_INSTANCE_ID.$ECR_DOMAIN/node-service:$CIRCLE_SHA1 .
      - docker tag $ECR_INSTANCE_ID.$ECR_DOMAIN/node-service:$CIRCLE_SHA1 $ECR_INSTANCE_ID.$ECR_DOMAIN/$CIRCLE_PROJECT_REPONAME:$BRANCH_TAG
      - docker push $ECR_INSTANCE_ID.$ECR_DOMAIN/node-service:$CIRCLE_SHA1
      - docker push $ECR_INSTANCE_ID.$ECR_DOMAIN/node-service:$BRANCH_TAG
  master:
    branch: master
    commands:
      - docker build -t $ECR_INSTANCE_ID.$ECR_DOMAIN/node-service:$CIRCLE_SHA1 .
      - docker tag $ECR_INSTANCE_ID.$ECR_DOMAIN/node-service:$CIRCLE_SHA1 $ECR_INSTANCE_ID.$ECR_DOMAIN/$CIRCLE_PROJECT_REPONAME:$BRANCH_TAG
      - docker push $ECR_INSTANCE_ID.$ECR_DOMAIN/node-service:$CIRCLE_SHA1
      - docker push $ECR_INSTANCE_ID.$ECR_DOMAIN/node-service:$BRANCH_TAG
